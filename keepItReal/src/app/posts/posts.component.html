<h1>THE COMMUNITY</h1>
<h2>This is a safe place for everyone to express themselves and seek guidance. You can be anonymous if you want.</h2>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-12 pb-4">
                <div class="comment mt-4 text-justify float-left" *ngFor="let post of posts"> 
                    <h4>{{post.name}}</h4><br>
                    <p>"{{post.mentalConcern}}"</p>
                </div>
            </div>  
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form id="algin-form">
                        <div class="form-group">
                            <h4>Say what's on your mind!</h4> <label for="message">Message</label> <input name="msg"  class="form-control"  style="background-color: white;"/>
                        </div>
                        <div class="form-group"> <label for="name">Name</label> <input type="text" name="name" id="fullname" class="form-control"  style="background-color: white"> </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group"> <button type="submit" id="post" class="btn" (click)="onSubmit(posts.name, posts.mentalConcern)">Post</button> </div>
                    </form>
                </div>  
        </div>
    </div>
</section>
